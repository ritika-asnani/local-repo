<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Feedback Survey</h1>
    <p id="description">We value your opinion! Please fill out this short survey to help us improve.</p>
    
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required />

        <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown" name="role" required>
          <option value="">Select an option</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>

      <fieldset>
        <legend>Would you recommend us to a friend?</legend>
        <label><input type="radio" name="recommend" value="yes" required /> Yes</label>
        <label><input type="radio" name="recommend" value="no" /> No</label>
      </fieldset>

      <fieldset>
        <legend>What features do you use? (Select all that apply)</legend>
        <label><input type="checkbox" value="customization" /> Customization Options</label>
        <label><input type="checkbox" value="preview" /> 3D Preview Tool</label>
        <label><input type="checkbox" value="delivery" /> Doorstep Delivery</label>
        <label><input type="checkbox" value="notifications" /> Order Notifications</label>
        <label><input type="checkbox" value="support" /> Customer Support Chat</label>
      </fieldset>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Leave your feedback here..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
<body>
